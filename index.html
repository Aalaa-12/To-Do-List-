<head>

    <title>To Do List + Stickman</title>

<body>
    <div class="stick">
        <div class="head"></div>
        <div class="body"></div>
        <!-- hands -->
        <div class="hand L"></div>
        <div class="hand R"></div>
        <!-- legs -->
        <div class="leg L"></div>
        <div class="leg R"></div>
    </div>

    <div class="list">
        <h2>to do list</h2>
        <div class="all-tasks">
            <div class="task">
                <input type="checkbox" name="" id=""> <!-- + --> <span contenteditable="true">type task</span>
            </div>
            <div class="task">
                <input type="checkbox" name="" id=""> <!-- + --> <span contenteditable="true">type task</span>
            </div>
            <div class="task">

            </div>
            <div class="task">
                <input type="checkbox" name="" id=""> <!-- + --> <span contenteditable="true">type task</span>
            </div>
            <div class="task">
                <input type="checkbox" name="" id=""> <!-- + --> <span contenteditable="true">type task</span>
            </div>
            <div class="task">
                <input type="checkbox" name="" id=""> <!-- + --> <span contenteditable="true">type task</span>
            </div>
        </div>
    </div>
</body>
